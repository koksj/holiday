<mat-toolbar color="primary">

  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Public Holidays</span>

  <mat-menu #menu="matMenu" [overlapTrigger]="false">

    <button mat-menu-item>
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>

    <button mat-menu-item>
      <mat-icon>login</mat-icon>
      <span>Login</span>
    </button>

    <button mat-menu-item>
      <mat-icon>exit_to_app</mat-icon>
      <span>Logout</span>
    </button>

  </mat-menu>

</mat-toolbar>
<!---->
<div class="holiday-view">

  <div>
    <mat-card>
      <mat-card-title>{{name}} ({{code}})</mat-card-title>
      <mat-card-subtitle>Comment</mat-card-subtitle>
    </mat-card>
  </div>
  <!---->
  <div>
    <mat-form-field appearance="fill" class="holiday-filter mat-elevation-z8" >
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
      <mat-hint>Type to search table</mat-hint>
    </mat-form-field>
  </div>
  <!---->
  <div>
    <table mat-table [dataSource]="dataSource" #mytable class="holiday-table mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Holiday Name -->
      <ng-container matColumnDef="Holiday">
        <th mat-header-cell *matHeaderCellDef>Holiday</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Date -->
      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <div>
    <mat-paginator [length]="100" [pageSize]="25" [pageSizeOptions]="[5, 10, 25]">
    </mat-paginator>
  </div>

</div>
